career-profile:
    title: Career Profile
    summary: |
      IT Professional with a vast experience in different technologies, always keen on learning new ones as they appear. Interaction with computers since primary school age, software development for entertainment purposes, computer build/repair.
  
      Has worked as a computer technician, software developer, MS-SQL database admin/developer, ORACLE PL/SQL developer, System Administrator, IT Consultant for small to
      medium companies expertise with CISCO certifications in networks, Microsoft Certifications in Data (SQL) (MCSE:Data Platform) and Azure (Azure Developer)
      
      Fluent in English, eager to help, with a positive attitude to every rising problem
      and providing best results with cooperation and coordination. The 7-year experience in a
      Securities Company has developed the ability to work well under pressure, since in the stock
      exchange world, every second counts in case of system malfunction. 
      
      Interested in further improvement on technology skills and the acquisition of certifications
      
