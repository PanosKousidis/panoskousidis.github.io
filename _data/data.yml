          Front Office Lead Software Engineer 
          Technical product owner
        start: "2018-07-01"
        end: "Present"
        company: Glencore, London, UK
        details: |
          - Front Office Lead Software Engineer
            - Ensure team delivers good code quality
            - Directions, advice and mentoring of other devs
            - Development of complex and challenging code requirements
          - Business solutions consultant 
            - Working close to the business to understand requirements better
            - Good relationship with the business, establishing position as a valuable IT individual
          - Technical product owner 
            - Responsible for the development maintenance of a vessel tracking application (WinForms/SQL Server)
            - Responsible for the development maintenance of a newer implementation of the vessel tracking application 
              (Angular/Azure/Cosmos/DataLake)
          - Interim manager
            - Fulfilling the gap left when FrontOffice managers leave
          
      - role: Senior Software Engineer
        start: "2016-01-01"
        end: "2018-07-01"
        company: T.Rowe Price, London, UK
        details: |
          Trading Execution Software Engineer
            - FX in-house applications support and trading automation
            - C#, MSSQL, VB.NET, Volante, SWIFT, Messaging, Async Programming, Windows Services, IBM WebSphere MQ, TDD (nUnit, xUnit, MSTest), IoC (Dependency Injection, Factory), log4net, Autosys
            - AWS exposure (Lambdas, Step Functions)
          
