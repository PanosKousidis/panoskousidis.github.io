            - ERP Development and Support
            - Data Feed Development HELEX (ODL, FEED)
            - HR site in Sharepoint using Workflows for managing annual leaves
          - Infrastructure contribution
            - Network analysis, documentation and design/configuration (+CCNA)
            - Migration of physical servers to virtual (Hyper-V, VMWare)

